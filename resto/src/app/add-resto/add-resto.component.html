<h1>Add new Restaurant </h1>
<div *ngIf=" alert "class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> You data has been enter successfully 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addResto" (ngSubmit)="collectResto()" >
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control"  placeholder="Enter Name" formControlName="name">
  </div>
   <div class="form-group">
    <label >Address</label>
    <input type="address" class="form-control"  placeholder="Enter Address" formControlName="address">
  </div>
   <div class="form-group">
    <label >Email </label>
    <input type="email" class="form-control"  placeholder="Enter email" formControlName="email">
  </div>
 <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
